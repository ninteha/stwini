<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stwini</title>
  </head>
  <body>
    <div class="w-full overflow-hidden py-[48px]">
      <div class="container mx-auto w-full">
        <!-- Header -->
        <div class="flex justify-between">
          <div><img src="/img/logo.svg" alt="logo" /></div>
          <div class="flex justify-center">
            <div class="lang">KA</div>
            <img class="menu" src="/img/menu.svg" alt="menu" />
          </div>
        </div>
        <!-- Main -->
        <div class="flex py-[48px] w-full relative container">
          <div class="content w-full 2xl:w-[85%]">
            <div class="sideOne w-full h-full 2x:w-[70%]"><img class="w-full 2xl:" src="img/bg-content.svg" alt="bg" /></div>
            <div class="sideTwo hidden 2xl:block ">
              <div class="sideContainer">
                <div class="firstBg"></div>
                <div class="secondBg"></div>
                <div class="thirdBg"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Services -->
        <h1>Services</h1>
        <div class="grid grid-cols-4 gap-4">
          <div class="h-[262px] border-4 bg-white">1</div>
          <div class="h-[262px] border-4 bg-white">2</div>
          <div class="h-[262px] border-4 bg-white">3</div>
          <div class="h-[262px] border-4 bg-white">4</div>
        </div>
        <!-- Projects -->
        <h1>Projects</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="h-[475px] border-4 bg-white">1</div>
          <div class="h-[475px] border-4 bg-white">2</div>
          <div class="h-[475px] border-4 bg-white">3</div>
        </div>
      </div>
      <!-- Our Clients -->
      <h1>Our Clients</h1>
      <div class="flex flex-row w-full overflow-auto gap-4">
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">1</div>
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">2</div>
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">3</div>
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">3</div>
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">3</div>
        <div class="h-[95px] max-w-[290px] w-full border-4 bg-white">3</div>
      </div>
      <!-- Footer -->
      <div class="pt-[48px] container">
        <div
          class="flex flex-row w-full h-[106px] bg-white footer items-center justify-between"
        >
          <p>♥</p>
          <p class="justify-center p-4">© 2022 Stwini - All Rights Reserved.</p>
          <img class="p-4" src="/img/stwinide.png" alt="logo" />
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
